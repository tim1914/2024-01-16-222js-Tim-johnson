<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <script>
        function capitalize() {
            let usernameField = document.getElementById("username");
            usernameField.value = usernameField.value.toUpperCase();
        }
    </script>
</head>
<body onload="setForm()">
    
    <form action="1-form-done.html" method="get">

        <input type="text" name="username" id="username" oninput="capitalize()">

        <button type="submit">Submit</button>
    </form>


</body>
</html>
