<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON to Object example</title>
</head>
<body>

<h2>JSON Object Creation in JavaScript</h2>

<p id="demo"></p>

<script>

 
 var bandJSONStringData = '{"name" : "Pink Floyd","city" : "London"}';  
 var bandObj = JSON.parse(bandJSONStringData);
 document.getElementById("demo").innerHTML = bandObj.name + "<br>" + bandObj.city;

	
</script>

</body>
</html>
