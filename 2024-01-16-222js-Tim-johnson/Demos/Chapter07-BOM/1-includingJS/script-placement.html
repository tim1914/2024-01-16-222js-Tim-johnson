<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Script Placement</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Prior to HTML5, needed to specify type attribute. -->
    <script type="text/javascript">
        alert('Im an annoying little pop-up!');
    </script>

    <!-- No longer need type. -->
    <script>
        console.log('I am much nicer to see what is going on!');
    </script>

    <script>
        function bodyOnloadFunction() {
            document.getElementById('targetedH2').innerHTML = "New text for h2";
            console.log('This gets called after the body html is loaded');
        }
    </script>

</head>

<body onload="bodyOnloadFunction()">
    <h2 id="targetedH2">
        Original h2 content
    </h2>

    <script>
        console.log('Messages can be written to the Console');
    </script>
    <!-- Use an external file to re-use in multiple HTML files -->
    <!-- <script src="../../scripts/header.js"></script> -->
    <script>
        console.groupCollapsed("Declarations and Initializations...");

      
        let yourself = "Have fun";
        const pi = 3.14; //you cannot reassign pi
        const objectsChange = { onlyRealConstant: "change" }
        //objects are mutable and cant change - const variables cant reassign
        console.log('pi', pi)
        console.log('objectsChange', objectsChange)
        console.groupEnd();

    </script>
</body>

</html>
